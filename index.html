<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position:absolute; bottom:0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="grid">
    <div class="card">

       <div class="card-image">
         <img src="images/image-qr-code.png" alt="FrontendMentor QR-Code">
       </div>

      <div class="card-texts">
        <h1>Improve your front-end skills by building 
          projects</h1>
        <p>Scan the QR code to visit Frontend Mentor 
          and take your coding skills to the next level</p>
      </div>

     </div>
   </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Witch</a>.
  </div>
</body>
</html>
